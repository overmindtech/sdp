version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/overmindtech/sdp/gen/sdp-go
plugins:
  - plugin: go
    out: gen/sdp-go
    opt:
      - paths=source_relative
  - plugin: connect-go
    out: gen/sdp-go
    opt:
      - paths=source_relative
  - plugin: es
    out: gen/sdp-js
    opt:
      - target=ts,import_extension=.ts
  - plugin: connect-es
    out: gen/sdp-js
    opt:
      - target=ts,import_extension=.ts
  - plugin: connect-query
    out: gen/sdp-js
    opt:
      - target=ts,import_extension=.ts
